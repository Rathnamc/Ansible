---

- hosts: all
  become: true
  tasks:

  - name: Update repository index
    apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: Install the apache2 package
    apt: 
      name: apache2
      state: latest
    when: ansible_distribution == "Ubuntu"


  - name: Add PHP suport for apache
    apt: 
      name: libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"
